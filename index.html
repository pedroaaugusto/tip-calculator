<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <p><span>--</span> n√£o pode ser zero</p>
    <div class="box-principal">
        <div class="box-entrada">
            <form>
                <label for="valor">Valor</label>
                <input class="input-valor" id="valor" type="number" min="1" placeholder="0" oninput="digitarValor()">
                <img src="img/icon-dollar.svg">

                <div class="box-tip">
                    <label for="porcento-customizado">Gorjeta %</label>                   
                    <input class="input-porcento" id="porcento" type="button" min="1" value="5%"  onclick="clickPorcentagem()">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="10%" onclick="clickPorcentagem()">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="15%" onclick="clickPorcentagem()">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="25%" onclick="clickPorcentagem()">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="50%" onclick="clickPorcentagem()">
                    <input class="input-porcento-customizado" id="porcento-customizado" type="number" min="1" placeholder="Customizado" oninput="digitarPorcentagem()">
                </div>
                
                <label for="pessoas">Numero de pessoas</label>
                <input class="input-pessoas" id="pessoas" type="number" min="1" placeholder="0" oninput="digitarPessoas()">
                <img src="img/icon-person.svg">
            </form>
        </div>
        <div class="box-saida">
            <div class="box-gorjeta">
                <div class="box-saida-gorjeta">
                    <h2>Valor da gorjeta</h2>
                    <h3>/ pessoa</h3>
                </div>
                <div class="box-valor-gorjeta">
                    <p>$<span>0.00</span></p>
                </div>
            </div>
            <div class="box-total">
                <div class="box-saida-total">
                    <h2>Total</h2>
                    <h3>/ pessoa</h3>
                </div>
                <div class="box-valor-total">
                    <p>$<span>0.00</span></p>
                </div>
            </div>
            <div class="box-botao">
                <button class="input-botao" id="btn" type="btn">RECARREGAR</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
