<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <div class="box-principal">
        <div class="box-entrada">
            <form>
                <label for="valor">Valor</label>
                <input class="input-valor" id="valor" type="number" min="1" placeholder="0">
                <img src="img/icon-dollar.svg">

                <div class="box-tip">
                    <label for="porcento-customizado">Gorjeta %</label>
                    <input class="input-porcento" id="porcento" type="button" min="1" value="5%">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="10%">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="15%">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="25%">
                    <input class="input-porcento" id="porcento" type="button" min="1" value="50%">
                    <input class="input-porcento-customizado" id="porcento-customizado" type="number" min="1" placeholder="Customizado">
                </div>

                <label for="pessoas">Numero de pessoas</label>
                <input class="input-pessoas" id="pessoas" type="number" min="1" placeholder="0">
                <img src="img/icon-person.svg">
            </form>
        </div>
        <div class="box-saida">
            <div>
                <div>
                    <h2>Valor da gorjeta</h2>
                    <h3>/ pessoa</h3>
                </div>
                <div>
                    <p>$<span>0.00</span></p>
                </div>
            </div>
            <div>
                <div>
                    <h2>Total</h2>
                    <h3>/ pessoa</h3>
                </div>
                <div>
                    <p>$<span>0.00</span></p>
                </div>
            </div>
            <button class="input-botao" id="btn" type="btn">RECARREGAR</button>
        </div>
    </div>

    <script></script>
</body>
</html>
